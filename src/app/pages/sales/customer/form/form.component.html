<mat-card class="customer-form-card">
  <mat-card-header>
    <div class="header-content">
      <mat-card-title>Add Customer</mat-card-title>
      <div class="button-group">
        <button mat-stroked-button color="primary" (click)="openContactDialog()">
          <mat-icon>person_add</mat-icon>
          Contact
        </button>
        <div class="left-save-button">
          <button mat-flat-button color="accent" (click)="onSubmit()" [disabled]="customerForm.invalid">
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content [formGroup]="customerForm">
    <div class="form-grid">
      <!-- Form fields (same as before) -->
      <mat-form-field appearance="outline">
        <mat-label>Customer Name*</mat-label>
        <input matInput formControlName="customerName" />
        <mat-error *ngIf="customerForm.get('customerName')?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact Person*</mat-label>
        <input matInput formControlName="contactPerson" />
        <mat-error *ngIf="customerForm.get('contactPerson')?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status*</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Inactive">Inactive</mat-option>
        </mat-select>
        <mat-error *ngIf="customerForm.get('status')?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address1" rows="1"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput formControlName="zipcode" />
      </mat-form-field>

      <div class="checkbox-group">
        <mat-checkbox formControlName="donation">Donation</mat-checkbox>
        <mat-checkbox formControlName="keyCustomer">Key Customer</mat-checkbox>
      </div>
    </div>
  </mat-card-content>
</mat-card>
